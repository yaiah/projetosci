<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Dinâmico do Projeto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Variáveis de Cores Grená (Mantidas do esquema anterior) */
        :root {
            --color-primary-grenade: #800000; /* Grená Escuro Principal */
            --color-secondary-grenade: #f8eaea; /* Rosê Claro para fundos secundários */
            --color-highlight-grenade: #b03a3a; /* Grená Médio para destaques e bordas */
            --color-text-dark: #333;
            --color-text-light: #fff;
            --color-box-bg: #ffffff;
            --color-border-light: #f0f0f0;
            --color-link-hover: #500000;

            /* Cores para status do cronograma */
            --status-pendente: #ffc107; /* Amarelo */
            --status-em-andamento: #007bff; /* Azul */
            --status-concluido: #28a745; /* Verde */
            --status-atrasado: #dc3545; /* Vermelho */
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--color-text-dark);
            background-color: #f7f9fc;
            margin: 0;
            line-height: 1.7;
            font-size: 16px;
            background-image: url('https://images.unsplash.com/photo-1543286386-7794d036534b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w1NjU0Mjd8MHwxfHNlYXJjaHwxfHxwcm9qZWN0JTIwdGltZWxpbmUlMjBiYWNrZ3JvdW5kfGVufDB8fHx8MTcwODc3NjYyMnwyMA&ixlib=rb-4.0.3&q=80&w=1920');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Um pouco mais opaco para o cronograma */
            z-index: -1;
        }

        .container {
            max-width: 1100px; /* Largura maior para o cronograma */
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--color-primary-grenade);
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--color-highlight-grenade);
        }

        .cronograma-wrapper {
            background-color: var(--color-box-bg);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            overflow-x: auto; /* Permite scroll horizontal se o cronograma for muito largo */
        }

        .cronograma-header {
            display: flex;
            padding: 10px 0;
            font-weight: 700;
            border-bottom: 2px solid var(--color-border-light);
            margin-bottom: 15px;
            color: var(--color-primary-grenade);
            text-align: center;
        }

        .cronograma-header > div,
        .cronograma-row > div {
            flex: 1;
            padding: 8px 5px;
            white-space: nowrap; /* Impede que o texto quebre */
            overflow: hidden;
            text-overflow: ellipsis; /* Adiciona "..." se o texto for muito longo */
        }

        .cronograma-header .col-id, .cronograma-row .col-id { flex: 0.3; }
        .cronograma-header .col-atividade, .cronograma-row .col-atividade { flex: 2; text-align: left; }
        .cronograma-header .col-responsavel, .cronograma-row .col-responsavel { flex: 1.2; }
        .cronograma-header .col-datas, .cronograma-row .col-datas { flex: 1.5; }
        .cronograma-header .col-status, .cronograma-row .col-status { flex: 1; }
        .cronograma-header .col-notas, .cronograma-row .col-notas { flex: 1.5; } /* Nova coluna para notas */


        .cronograma-row {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px dashed var(--color-border-light);
            transition: background-color 0.2s ease;
        }

        .cronograma-row:last-child {
            border-bottom: none;
        }

        .cronograma-row:hover {
            background-color: var(--color-secondary-grenade);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            color: var(--color-text-light);
            min-width: 80px;
            text-align: center;
        }

        /* Estilos específicos para cada status */
        .status-badge.Pendente { background-color: var(--status-pendente); }
        .status-badge.Em-Andamento { background-color: var(--status-em-andamento); }
        .status-badge.Concluido { background-color: var(--status-concluido); }
        .status-badge.Atrasado { background-color: var(--status-atrasado); }
        /* Adicione mais se tiver outros status */

        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #666;
        }
        .error-message {
            color: var(--status-atrasado);
            font-weight: 600;
        }

        .footer {
            background-color: var(--color-primary-grenade);
            color: var(--color-text-light);
            text-align: center;
            padding: 25px 0;
            margin-top: 40px;
            font-size: 1em;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 0;
            line-height: 1.5;
        }

        /* Responsividade para o cronograma */
        @media (max-width: 768px) {
            body {
                font-size: 15px;
            }
            .container {
                margin: 20px auto;
                padding: 0 10px;
            }
            .page-title {
                font-size: 2rem;
                margin-bottom: 20px;
            }
            .cronograma-wrapper {
                padding: 15px;
            }

            /* Em telas menores, algumas colunas podem ser escondidas ou ter flex reduzido */
            .cronograma-header, .cronograma-row {
                font-size: 0.9em;
            }
            .cronograma-header .col-id, .cronograma-row .col-id { flex: 0.5; }
            .cronograma-header .col-atividade, .cronograma-row .col-atividade { flex: 2; }
            .cronograma-header .col-responsavel, .cronograma-row .col-responsavel { flex: 1.5; }
            .cronograma-header .col-datas, .cronograma-row .col-datas { flex: 1.5; }
            .cronograma-header .col-status, .cronograma-row .col-status { flex: 1.2; }
            .cronograma-header .col-notas, .cronograma-row .col-notas { display: none; } /* Esconde notas em mobile */

            .status-badge {
                padding: 3px 6px;
                font-size: 0.8em;
                min-width: 60px;
            }
        }

        @media (max-width: 480px) {
             .cronograma-header .col-responsavel, .cronograma-row .col-responsavel { display: none; } /* Esconde responsável em telas muito pequenas */
             .cronograma-header .col-datas, .cronograma-row .col-datas { flex: 2; }
             .cronograma-header .col-atividade, .cronograma-row .col-atividade { flex: 2.5; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="page-title">Cronograma Dinâmico do Projeto</h1>

        <div class="cronograma-wrapper">
            <div id="cronograma-content">
                <div class="loading-message">
                    <i class="fas fa-spinner fa-spin"></i> Carregando cronograma...
                </div>
            </div>
        </div>
    </div> 
    
    <footer class="footer">
        <div class="container">
            <p>Powered by Yaiah.com</p>
            <p>Web site projetoscien © 2025 by Conrado Galdino is licensed under CC BY-NC-SA 4.0</p>
        </div>
    </footer>

    <script>
        // *** IMPORTANTE: SUBSTITUA ESTA URL PELA SUA URL CSV DO GOOGLE SHEETS ***
        // Para obter: Publicar planilha para a web (CSV, apenas a aba com os dados do cronograma)
        const dataSourceUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS8NSr_xbJXZPnlMHNUNvvIMasGdEf8PqVN3WQydMKS6aJDZFjJFIj3s1Vb7WWuLmAtYAluUvkIJMYa/pub?gid=0&single=true&output=csv'; // URL de exemplo da sua planilha publicada

        async function fetchCsvData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const text = await response.text();
                return text;
            } catch (error) {
                console.error("Erro ao buscar os dados do CSV:", error);
                throw error;
            }
        }

        function parseCsv(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) {
                return []; // Nenhuma linha de dados além do cabeçalho
            }

            // Remove o "byte order mark" (BOM) se presente, que pode aparecer em alguns CSVs
            const headerLine = lines[0].startsWith('\ufeff') ? lines[0].substring(1) : lines[0];
            const headers = headerLine.split(',').map(h => h.trim());

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                if (values.length !== headers.length) {
                    // console.warn(`Linha ${i + 1} com número inconsistente de colunas. Pulando.`);
                    continue; // Pular linhas com erro
                }
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index].trim();
                });
                data.push(row);
            }
            return data;
        }

        function renderCronograma(data) {
            const cronogramaContent = document.getElementById('cronograma-content');
            cronogramaContent.innerHTML = ''; // Limpa a mensagem de carregamento

            if (data.length === 0) {
                cronogramaContent.innerHTML = '<div class="loading-message">Nenhuma atividade encontrada no cronograma.</div>';
                return;
            }

            // Cabeçalho da tabela
            const headerHtml = `
                <div class="cronograma-header">
                    <div class="col-id">ID</div>
                    <div class="col-atividade">Atividade</div>
                    <div class="col-responsavel">Responsável</div>
                    <div class="col-datas">Período</div>
                    <div class="col-status">Status</div>
                    <div class="col-notas">Notas</div>
                </div>
            `;
            cronogramaContent.insertAdjacentHTML('beforeend', headerHtml);

            // Linhas de dados
            data.forEach(item => {
                const startDate = new Date(item['Data de Início']);
                const endDate = new Date(item['Data de Fim']);

                const formattedStartDate = isNaN(startDate) ? 'N/A' : startDate.toLocaleDateString('pt-BR');
                const formattedEndDate = isNaN(endDate) ? 'N/A' : endDate.toLocaleDateString('pt-BR');
                
                // Normaliza o status para usar em classes CSS (ex: "Em Andamento" -> "Em-Andamento")
                const statusClass = item['Status'].replace(/\s+/g, '-');

                const rowHtml = `
                    <div class="cronograma-row">
                        <div class="col-id">${item['ID']}</div>
                        <div class="col-atividade">${item['Atividade']}</div>
                        <div class="col-responsavel">${item['Responsável']}</div>
                        <div class="col-datas">${formattedStartDate} - ${formattedEndDate}</div>
                        <div class="col-status"><span class="status-badge ${statusClass}">${item['Status']}</span></div>
                        <div class="col-notas">${item['Notas'] || '-'}</div>
                    </div>
                `;
                cronogramaContent.insertAdjacentHTML('beforeend', rowHtml);
            });
        }

        async function initCronograma() {
            try {
                const csvText = await fetchCsvData(dataSourceUrl);
                const data = parseCsv(csvText);
                renderCronograma(data);
            } catch (error) {
                const cronogramaContent = document.getElementById('cronograma-content');
                cronogramaContent.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i> Erro ao carregar o cronograma. Verifique a URL da planilha e se ela está publicada corretamente.
                        <p>${error.message}</p>
                    </div>
                `;
                console.error("Falha ao inicializar o cronograma:", error);
            }
        }

        // Inicia o cronograma quando a página é carregada
        document.addEventListener('DOMContentLoaded', initCronograma);
    </script>
</body>
</html>
